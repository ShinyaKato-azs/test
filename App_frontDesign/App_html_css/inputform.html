<!DOCTYPE html>
<html>
<head>
    <!-- BootstrapのCSS読み込み -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/inputform.css">
    <title>個人情報入力</title>
</head>
<body>
  <header>
    <img src="picture/a-zs_logo.png" class="ml-3 mt-3">
  </header>
  <div class="container mt-5"> <!-- コンテナーを追加 -->
    <div class="row justify-content-center"> <!-- センタリング用の行を追加 -->
      <div class="col-sm-8"> <!-- カラムを追加して幅を調整 -->
       <form onsubmit="startDiagnosis();" method="post" action="/question.html">
        <div class="mb-5">
          <label for="InputConpanyName" class="form-label" style="font-size: 25px;">企業名</label>
          <input type="text" class="form-control"  aria-describedby="emailHelp" size="20" >
        </div>
        <div class="mb-5">
          <label for="exampleInputPassword1" class="form-label" style="font-size: 25px;">氏名</label>
          <input type="text" class="form-control" >
        </div>
        <div class="mb-5 form-check">
          <label class="mr-3" style="font-size: 25px;">従業員規模</label>
          <br>
          <div class="form-check form-check-inline">
              <input class="form-check-input mr-4" type="radio" name="inlineRadioOptions" value="option1" style="transform:scale(2.0)">
              <label class="form-check-label mr-3" for="inlineRadio1" style="font-size: 25px;">~50</label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input mr-4" type="radio" name="inlineRadioOptions" value="option2" style="transform:scale(2.0)">
              <label class="form-check-label mr-3" for="inlineRadio2" style="font-size: 25px;">51~100</label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input mr-4" type="radio" name="inlineRadioOptions" value="option3" style="transform:scale(2.0)">
              <label class="form-check-label mr-3" for="inlineRadio2" style="font-size: 25px;">101~500</label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input mr-4" type="radio" name="inlineRadioOptions" value="option4" style="transform:scale(2.0)">
              <label class="form-check-label mr-3" for="inlineRadio2" style="font-size: 25px;">501~1000</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input mr-4" type="radio" name="inlineRadioOptions" value="option5" style="transform:scale(2.0)">
            <label class="form-check-label mr-3" for="inlineRadio2" style="font-size: 25px;">1000~</label>
        </div>
         <div>
        <button type="submit" class="btn btn-primary btn-lg mt-4">診断スタート</button>
        </div>
      </form>
        <button type="button" class="btn btn-light btn-lg mt-4"onclick="back();">戻る</button>
      </div>
    </div>
  </div>
  <script>
function startDiagnosis() {

    event.preventDefault();
    // 任意のロジックを実行 (例: バリデーション)
    location.href = 'question.html';
}
function back() {
    // 任意のロジックを実行 (例: バリデーション)
    location.href = 'informationConsent.html';
}
  </script>
</body>
</html>
