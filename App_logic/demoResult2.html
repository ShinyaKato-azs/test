<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-sports診断フローチャート</title>
    <link rel="stylesheet" href="style.css">
    <!---PWA用のmanifestファイル-->
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <h2>e-sports診断フローチャート</h2>
    <div id="question-container">
        <h3>最適なゲームは...</h3>
    </div>
    <div>
        <img src="./images/valorant.png">
        <p>Valorant</p>
    </div>
    <div>
        <a href="index.html">診断に戻る</a>
    </div>
<script>
    /*  全データのログ出力 */
        let storageLength = window.localStorage.length;
        let i
        for(i=0;i<storageLength;i++){
        
        //ストレージのキーを取得
        let storageKey = window.localStorage.key(i);
        //値の取得
        let storageValue = window.localStorage.getItem(storageKey);
        
        //出力
        console.log(storageKey+":"+storageValue);
    
        }
    //フェードイン
    function fadeIn(){

        const keyframes ={
        opacity:["0","1"]
        }
        const timing ={
        fill:"forwards" ,
        duration:1000
        }

        // アニメーションを加える要素を指定
        document.body.animate(keyframes,timing);

        }
    fadeIn();
//PWA化のためのswを読み込み
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js').then(registration => {
    console.log('ServiceWorker registration successful.');
}).catch(err => {
    console.log('ServiceWorker registration failed.');
});
}
</script>
</body>
</html>
